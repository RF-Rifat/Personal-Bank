    <main>
        <h1 class="text-4xl text-purple-600 text-center mt-5 my-10">Personal Bank</h1>
        <div class="grid md:grid-cols-3 gap-4 text-white mx-auto">
            <div class="w-3/4 bg-indigo-400 p-8 rounded-lg mx-auto">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-4xl">$<span id="previous-Amount">00</span></h2>
            </div>
            <div class="w-3/4 bg-green-400 p-8 rounded-lg mx-auto">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-4xl">$<span id="previous-withdraw">00</span></h2>
            </div>
            <div class="w-3/4 bg-blue-400 p-8 rounded-lg mx-auto">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-4xl">$<span id="previous-Balance">1200</span></h2>
            </div>
        </div>
    
        <div class="grid md:grid-cols-2 gap-4 text-white mx-auto mt-10">
            <div class="w-3/4 bg-red-400 p-8 rounded-lg mx-auto space-y-4">
                <h4 class="text-2xl">Your Deposit</h4>
                <input type="text" name="" id="deposit-amount" placeholder="$ Amount you want to Withdraw" class="block rounded-lg w-3/4 px-2 py-2 text-black">
                <button type="button" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-green-600 rounded-lg hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800" id="deposit-btn">Submit</button>
            </div>
            <div class="w-3/4 bg-orange-400 p-8 rounded-lg mx-auto space-y-4">
                <h4 class="text-2xl">Your Withdraw</h4>
                <input type="text" name="" id="withdraw-amount" placeholder="$ Amount you want to deposit" class="block rounded-lg w-3/4 px-2 py-2 text-black">
                <button type="button" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-pink-700 rounded-lg hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800" id="withdraw-btn">Submit</button>
            </div>
        </div>
    </main>
